<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="scripts/script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="calc-wrapper">
        <div class="calc-display">

        </div>
        <div class="calc-buttons">
            <ul class="calc-nums">
                <li><button class="btn" id="one">1</button></li>
                <li><button class="btn" id="two">2</button></li>
                <li><button class="btn" id="three">3</button></li>
                <li><button class="btn" id="four">4</button></li>
                <li><button class="btn" id="five">5</button></li>
                <li><button class="btn" id="six">6</button></li>
                <li><button class="btn" id="seven">7</button></li>
                <li><button class="btn" id="eight">8</button></li>
                <li><button class="btn" id="nine">9</button></li>
                <li><button class="btn" id="zero">0</button></li>
            </ul>
            <ul class="calc-ops">
                <li><button class="btn">=</button></li>
                <li><button class="btn">+</button></li>
                <li><button class="btn">-</button></li>
                <li><button class="btn">*</button></li>
                <li><button class="btn">/</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
